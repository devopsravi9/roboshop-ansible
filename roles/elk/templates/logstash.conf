# got conf file from /etc/logstash/conf.d/logstash.conf

input {
  beats {
    port => 5044
  }
}

filter {
  if [fields][component] == 'frontend' {
    grok {
      match => { "message" => "%{HTTPDATE:time_stamp}%{SPACE}%{IP:source_ip}%{SPACE}%{WORD:hhtp_method}%{SPACE}%{UNIXPATH:path}%{SPACE}%{WORD:http_proto}/%{NUMBER:http_version}%{SPACE}%{NUMBER:http_response}%{SPACE}%{NUMBER:response_bytes}%{SPACE}%{NUMBER:response_time}"
      }
    }
  }
  else if [fields][component] == 'shipping' {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601}%{SPACE}%{WORD}%{SPACE}%{NUMBER}%{SPACE}---%{SPACE}\[%{SPACE}%{WORD}\]%{SPACE}%{JAVACLASS}%{SPACE}:%{SPACE}%{GREEDYDATA}"
        }
      }
    }



}
output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "%{[fields][component]}-%{+yyyy.MM.dd}"
  }
}
