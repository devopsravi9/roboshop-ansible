- name: start rabbitmq server
  ansible.builtin.systemd:
    name: rabbitmq-server
    state: started
    enabled: yes

- name: add roboshop app user to rabbitmq
  community.rabbitmq.rabbitmq_user:
    user: roboshop
    password: "{{ RABBITMQ_USER_PASSWORD }}"
    vhost: /
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present
    tags: administrator

