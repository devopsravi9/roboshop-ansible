- name: setting YUM repo for nodejs
  ansible.builtin.shell: https://rpm.nodesource.com/setup_lts.x | bash

- name: install nodeJS
  ansible.builtin.yum:
    name: npm
    state: installed

- name: import common role for nodejs
  ansible.builtin.include_role:
    name: common
    tasks_from: download

